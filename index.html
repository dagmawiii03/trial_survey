<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmers Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="heading">
    <h1 id=title>Programmers survey. </h1>
    <p id="description">we would like to take a survey on which programming languages are pouplar among students</p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name</b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter your full name"><br>
            <br>
            <label id="email-label"><b>Email</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
            <br>
            <label id="number-label"><b>Age(optional)</b></label>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="Enter your age here">
         </div>
         <div id="dropdown-div"><br>
            <label id="dropdown-label"><strong>Choose the programming language that you are most proficient in</strong></label><br>
            <select id="dropdown" name="code-lang" class="form">
                <option value="C">C (Programming Language)</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Js">Java Script</option>
                <option value="Go">Go (Programming Language)</option>
                <option value="Java">Java</option>
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="job-label"><b>Which describes your current role</b></label><br>
            <input type="radio" class="radio-inline" name="gender" value="employed" checked> Employed<br>
            <input type="radio" class="radio-inline" name="gender" value="freelancer"> Freelancer<br>
            <input type="radio" class="radio-inline" name="gender" value="Applicant"> Job Applicant<br>
            <input type="radio" class="radio-inline" name="gender" value="unemployed"> Unemployed<br>
          </div>
          <div id="button-area"><br>
            <label id="os-label"><b>Which operating system are you most comfortable with?</b></label><br>
            <input type="checkbox" name="os1" value="windows" checked> windows<br>
            <input type="checkbox" name="os2" value="linux/Ubuntu"> linux/Ubuntu<br>
            <input type="checkbox" name="0s3" value="mac_os"> Mac-OS<br>
          </div>

          <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>What programming language do you aspire to master?</strong></label><br>
            <select id="dropdown" name="code-lang" class="form"><br><br>
              <option value="C">C (Programming Language)</option>
              <option value="Python">Python</option>
              <option value="C#">C#</option>
              <option value="Js">Java Script</option>
              <option value="Go">Go (Programming Language)</option>
              <option value="Java">Java</option>
            </select>
         </div>
          <div id="ending"><br><br>
            <label id="comments-label">Any suggestions: </label><br>
            <textarea style= height:120px;" class="form" placeholder="Share your thoughts here."></textarea><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
